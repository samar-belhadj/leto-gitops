---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: leto-latest
  name: leto-latest-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: leto-latest
  
  template:
    metadata:
      labels:
        app: leto-latest
    spec:
      containers:
        - image: samarbelhadj/leto-modelizer-local
          name: leto-latest-cn
          ports:
            - containerPort: 8081
          