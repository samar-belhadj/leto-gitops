---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app.kubernetes.io/name: leto-latest
    app.kubernetes.io/component: leto-latest
  name: leto-latest-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: leto-latest
      app.kubernetes.io/component: leto-latest
  
  template:
    metadata:
      labels:
        app.kubernetes.io/name: leto-latest
        app.kubernetes.io/component: leto-latest
    spec:
      containers:
        - image: REPO_NAME/IMAGE_NAME:IMAGE_TAG
          imagePullPolicy: Always
          name: leto-latest-cn
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /etc/nginx/conf.d/
              name: leto-latest-cm-nginx
      volumes:
        - configMap:
            defaultMode: 420
            name: leto-latest-cm-nginx
          name: leto-latest-cm-nginx